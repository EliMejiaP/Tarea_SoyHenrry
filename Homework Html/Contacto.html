<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de Contactos</h1>
    </header>
    <main>
        <div>
            <h3>Favor ingresa los campos solicitados en este formulario para poder comunicarnos con usted.</h3>
        </div>
        <form>
            <!-- Nombre -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required maxlength="50" />
            </div>

            <!-- Apellido -->
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required maxlength="50">
            </div>

            <!-- Correo Electrónico -->
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <!-- Edad -->
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required>
            </div>

            <!-- Género -->
            <fieldset>
                <legend>Seleccione su género</legend>
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label><br>

                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label><br>
            </fieldset>

            <!-- País -->
            <div>
                <label for="pais">Seleccione su país:</label>
                <select name="pais" id="pais" required>
                    <option value="">Seleccione una opción</option>
                    <option value="mexico">México</option>
                    <option value="guatemala">Guatemala</option>
                    <option value="el salvador">El Salvador</option>
                    <option value="honduras">Honduras</option>
                    <option value="nicaragua">Nicaragua</option>
                </select>
            </div>

            <!-- Comentarios -->
            <div>
                <label for="comentario">Comentarios:</label><br>
                <textarea id="comentario" name="comentario" cols="30" rows="5" maxlength="100"></textarea>
            </div>

            <!-- Botón de envío -->
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
